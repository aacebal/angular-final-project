<div *ngIf="isLoggedIn">
  <div class="user-information">
      <img class="img-circle" src="{{user.profilePic}}" />
    <h2 class="user-name">{{ user.name }} {{ user.lastName }}</h2>
    <div class="beers-counter">
      <h3>Beers Owned</h3>
      <h3>{{ user.beers.ownList.length }}</h3>
    </div>

    <ul *ngFor="let ownedBeer of user.beers.ownList">
      <li><img class="beer-image" src="{{ownedBeer.image}}">{{ ownedBeer.name }}</li>
    </ul>
    <div class="beers-counter">
      <h3>Wish List</h3>
      <h3>{{ user.beers.wishList.length }}</h3>
    </div>

    <ul *ngFor="let wishedBeer of user.beers.wishList">
      <li><img class="beer-image" src="{{wishedBeer.image}}">{{ wishedBeer.name }}</li>
    </ul>
    <div class="beers-counter">
      <h3>History List</h3>
      <h3 style="position: relative; right: 0px;">{{ user.beers.historyList.length }}</h3>
    </div>

    <ul *ngFor="let hadBeer of user.beers.historyList">
      <li><img src="{{hadBeer.image}}">{{ hadBeer.name }}</li>
    </ul>
  </div>
</div>
