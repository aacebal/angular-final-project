<div *ngIf="!user">
  <div class="user-information">
      <img class="img-circle" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" />
    <h3 class="user-name">John Appleseed</h3>
  </div>
</div>

<div *ngIf="user">
  <div class="user-information">
      <img class="img-circle" src="{{user.profilePic}}" />
    <h3 class="user-name">{{ user.name }} {{ user.lastName }}</h3>
  </div>
</div>

<div class="my-container">
  <h3>My beers</h3>
  <div *ngIf="user" class="my-beers">
    <ul *ngFor= "let beer of user.beers">
      <li>{{ beer.name }}</li> <button onclick="drink()">Drink</button><button onclick="trade()">Trade</button>
    </ul>
  </div>
</div>

<div class="my-container my-events">
    <h3>My events</h3>
</div>

<div class="my-container my-places">
    <h3>My places</h3>
</div>
