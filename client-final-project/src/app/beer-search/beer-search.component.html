<form (ngSubmit)="onSubmit(myForm.value)" #myForm="ngForm">
  <p>Title:
    <input type="text" name="name" [(ngModel)]="name" #myName="ngModel">
  </p>
  <button type="submit"> Search</button>
</form>

<div *ngIf="beer">
<h1>{{ beer.data[0].name }}</h1>
</div>

<button (click)="logout()">Log Out</button>
